<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>系统通知</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/mui.min.css">
		
		<!-- build:css css/messageSystem.min.css -->
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/iconfont.css">
		<link rel="stylesheet" href="./css/messageSystem.css">
        <!-- endbuild -->
		
	</head>

   <body>
		
        <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">系统通知</h1>
			<a href="#clear-notice" class="mui-pull-right clear-notice">清空</a>
		</header>
		
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell" id="">
						<div class="notice_li_head">
							<img class="notice_li_head_img" src="images/Logo about_V6.png" />
							<span class="system-notice">系统通知</span>
							<span class="notice-date">08-17  15:10</span>
						</div>
						<div id="" class="notice-content">
							<span id="" class="notice-text">
								您的帖子“XXXX”因违反“<a class="standard">xxxx</a>”被多人举报，已被系统自动删除。若您有疑问，请拨打房东利器客服电话XXXX-XXXX-XXX
							</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="system-empty" class="mui-content system-empty" style="display: none;">
			<img src="images/remind_empty@2x.png"/>
			<p>你收到的系统通知会显示在这里<p>
		</div>
		
		<div id="clear-notice" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">清空无效通知</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#clear-notice" id="clear-all" class="clear-all">清空全部</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#clear-notice"><b>取消</b></a>
				</li>
			</ul>
		</div>

	    <script src="http://cdn.bootcss.com/seajs/3.0.2/sea.js"></script>
	    <script src="./lib/mui.min.js"></script>
		

		<script>
		    seajs.config({
				base: "./",
				alias: {
					//"lineChart": "lineChart.js"
				}
			});

			// 加载入口模块
			seajs.use("src/messageSystem");
		</script>


		</script>		  
	
	</body>

</html>
