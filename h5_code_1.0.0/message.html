<!DOCTYPE html>
<html id="report_comment">

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="./css/mui.min.css">
		
		<!-- build:css css/message.min.css -->
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/message.css">
		<!-- endbuild -->
		
		<!--	<link rel="stylesheet" href="./css/index.css">-->
         
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-icon mui-icon-left-nav"></a>-->
			<a  class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">通知</h1>
		</header>

		<div class="mui-content">

	         <ul class="mui-table-view mui-table-view-chevron">
							<li id="messageLove" class="mui-table-view-cell">
								<img src="./images/like@2x.png" />
								<span class="li_txt">收到喜欢</span>
								<span class="mui-navigate-right "></span>
								<span class="mui-badge mui-badge-primary love">12</span>
							</li>
							
							<li id="messageComment"  class="mui-table-view-cell">
								<img src="./images/comment@2x.png" />
								<span class="li_txt">收到评论</span>
								<span class="mui-navigate-right "></span>
								<span class="mui-badge mui-badge-primary comment">1</span>
							</li>
							
							<li id="messageFas" class="mui-table-view-cell">
								<img src="./images/new_funs@2x.png" />
								<span class="li_txt">新粉丝</span>
								<span class="mui-navigate-right "></span>
								<span class="mui-badge mui-badge-primary fans">1</span>
							</li>
							
							<li id="messageSystem"  class="mui-table-view-cell">
								<img src="./images/remind@2x.png" />
								<span class="li_txt">系统通知</span>
								<span class="mui-navigate-right  "></span>
								<span class="mui-badge mui-badge-primary system_notice">1</span>
							</li>
				</ul>
			

			</div>

		</div>

     
		

	</body>
	
	<script src="http://cdn.bootcss.com/seajs/3.0.2/sea.js"></script>
    <script src="./lib/mui.min.js"></script>
    
    <script>
			seajs.config({
				base: "./",
				alias: {
					//"lineChart": "lineChart.js"
				}
			});
                      
			// 加载入口模块
			seajs.use("src/message");
		</script>

</html>
